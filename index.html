<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Deep Space</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/easygui.css">

		<style>
			body {
				background-color: #111111;
			}
			.navbar {
				border: none;
				border-radius: 0;
				box-shadow: none;
				background-image: none;
				background-color: black;
			}

			.navbar-brand {
				line-height: 50px;
			}

			.navbar-brand__logo {
				 max-height: 50px;
				 max-width: 70%;
				 /*margin-top: -10px;*/
			 }

			#star {
				height: 50px;
				width: 50px;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img class="navbar-brand__logo" src="images/logo.png"></a>
				</div>
				<div class="menu">
					<button class="menu__clear-storage-button">Clear Storage</button>
					<button class="menu__toggle-log-button">Toggle Log</button>
					<button class="menu__load-new-world-button">Load New World</button>
				</div>
			</div>
		</nav>

		<div class="container">	
			<div id="ship_view">
				<header style="color:white; font-size:2em"> Ship Stats </header>
			
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped " role="progressbar" aria-valuenow="40"
						aria-valuemin="0" aria-valuemax="100" style="margin-bottom:20px; width:40%">
						40%  (Energy Storage)
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped " role="progressbar" aria-valuenow="34"
						aria-valuemin="0" aria-valuemax="100" style="margin-bottom:20px; width:99%">
						99%  (Energy Production Efficiency )
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40"
						aria-valuemin="0" aria-valuemax="100" style="margin-bottom:20px; width:10%">
						0% (Shield Energy)
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-warning progress-bar-striped " role="progressbar" aria-valuenow="20"
						aria-valuemin="0" aria-valuemax="100" style="margin-bottom:20px; width:20%">
						20%  (Armor Health)
					</div>
				</div>
				
			</div>
			
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

		<script src="js/easygui.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/logging.js"></script>
		<script src="js/notification.js"></script>

		<script src="js/world.js"></script>
		<script src="js/ship.js"></script>

		<script src="js/index.js"></script>
	</body>
</html>
